# Generic Stuff
title: Unhexium
url: https://unhexium.net
email: robobenklein@robosane.net
description: >
  Robo's tech, blog, tools, applications, code, and scripts. Follow along as I overcome many
  problems, and share solutions and thoughts with anyone who wants to listen.
twitter_username: robobenklein
github_username: robobenklein

enable_darkness: true

google_analytics: "UA-46859515-7"

github_comments:
  repo: robobenklein/robobenklein.github.io

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "default"

# Conversion
markdown: kramdown
excerpt_separator: "\n\n\n"

# Github Flavor Markdown nom nom
kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: coderay

  # syntax_highlighter_opts:
  #   line_numbers: nil
  #   line_numbers_start: 1
  #   tab_width: 4
  #   bold_every: 10
  #   css: class

highlighter: rouge

timezone: America/New_York
future: true

owner:
  name: Robobenklein
  avatar: robobenkleinBirdTransparent.png
  bio: "Linux user, SysAdmin, Gamer, Programmer, Networking, DevOps, Digital Security, Software Freedom."
  email: robobenklein@robosane.net
  twitter: robobenklein
  linkedin: robobenklein
  github: robobenklein
  stackexchange: https://askubuntu.com/users/162914/robobenklein
  linkedlist: ll # page with list of outgoing links, 'linked list'

sass:
  sass_dir: _sass
  style: compressed

permalink: /:categories/:title/

paginate: 5

exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

plugins:
  - jekyll-sitemap
  - jekyll-lunr-js-search
  - jekyll-paginate
